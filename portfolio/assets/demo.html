<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>demo</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap");

    body {
      height: 100vh;
      background: linear-gradient(45deg, blue, skyblue);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-family: 'poppins';
    }

    /* Reset some default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      width: 100%;
      height: 80px;
      position: fixed;
      top: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 15px 20px;
      color: white;
    }

    .logo {
      font-size: 1.5em;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      text-decoration: none;
      color: white;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: #ffcc00;
    }

    .menu-icon {
      display: none;
      font-size: 1.8em;
      cursor: pointer;
    }
    .main{
      border-bottom: 1px solid white;
      border-top: 1px solid white;

    }
    .main ul{
      gap: 10px;
      display: flex;
    }
    .main ul h2{
      padding: 10px;
    }
    .main ul h2 i{
      padding-inline: 5px;
    }

    /* Mobile styles */
    @media (max-width: 768px) {
      .menu-icon {
        display: block;
      }

      .nav-links {
        position: absolute;
        top: 60px;
        right: 0;
        background-color: #333;
        flex-direction: column;
        width: 200px;
        display: none;
        padding: 10px;
        transition: 0.3s all;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links li {
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <h1>demo</h1>

  <nav class="navbar">
    <div class="logo">MySite</div>
    <div class="menu-icon" id="menu-icon">&#9776;</div>
    <ul class="nav-links" id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <div class="main">
    <ul>
      <marqee direction="left">
        <h2><i class="fa-brands fa-html5"></i>html</h2>
        <h2><i class="fa-brands fa-css"></i>Css</h2>
        <h2><i class="fa-brands fa-js"></i>JavaScript</h2>
        <h2><i class="fa-brands fa-react"></i>React js</h2>
      </marqee>
    </ul>
  </div>


  <script>
    const menuIcon = document.getElementById('menu-icon');
    const navLinks = document.getElementById('nav-links');

    menuIcon.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>

</html>
